<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/2b7365aed8.js" crossorigin="anonymous"></script>
    <title>Ghibli Momentum</title>
</head>
<body>
    <main class="main">
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="hidden">
        <input 
        required
        maxlength="15"
        type="text" 
        placeholder="What's your name?">
        <button title="Log In"><i class="fa-solid fa-circle-chevron-right"></i>
        </button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" 
        required
        placeholder="What is your main focus for today?">
    </form>
    <ul id="todo-list"></ul>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    </main>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
